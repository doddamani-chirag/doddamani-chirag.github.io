<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <div class="panel active" style="background-image: url();">
            <h3></h3>
        </div> -->

    <div class="container">
        <div class="panel active" style="background-image: url(https://cdn.pixabay.com/photo/2017/10/10/07/48/hills-2836301__340.jpg);">
            <h3>Explore the World</h3>
        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2015/01/16/15/00/jungle-601542__340.jpg);">

        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2013/06/09/19/39/beach-123844__340.jpg);">

        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2018/04/09/16/24/zermatt-3304549__340.jpg);">
            <h3>City on Winter</h3>
        </div>

        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2016/10/22/17/46/mountains-1761292__340.jpg);">

        </div>

    <script src="script.js"></script>
